name: GithubActionsDemo

on:
  push:
    branches:
      - main
    paths: "!*.github/**"
  schedule:
    - cron: "15 6 * * SUN"

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        type: environment
        required: true

jobs:
  Build: 
    runs-on: ubuntu-latest
    steps:
      - name: List Event Name
        run: |
          echo "The job was triggered by a ${{ github.event_name }} event."
      - name: List Repository Name
        run: |
          echo "The job was triggered by the ${{ github.repository }} repository."
      - uses: actions/checkout@v3.3.0
      - name: List Repository Files
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
